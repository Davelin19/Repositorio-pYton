<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Camisas</title>
</head>
<body>
    <h1>Cálculo de Camisas</h1>
    <form action="/formulario3" method="POST">
        <label for="total1">precio de camisa 1:</label>
        <input type="number" name="total1" required>
        <label for="total2">precio de camisa 2:</label>
        <input type="number" name="total2" required>
        <label for="total3">precio de camisa 3:</label>
        <input type="number" name="total3" required>
        <label for="total4">precio de camisa 4:</label>
        <input type="number" name="total4" required>
        <label for="total5">precio de camisa 5:</label>
        <input type="number" name="total5" required>
        <button type="submit">Calcular</button>
    </form>
    {% if pesos is not none %}
        <div class="resultado">
            Total en Pesos: {{ pesos }}
        </div>
    {% endif %}

    <br>
    <br>
    <button><a href="http://127.0.0.1:5000/">Inicio</a></button> 
</body>
</html>
